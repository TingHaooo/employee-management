overwrite: true
schema: './src/schema/*.gql'
documents: null
generates:
  src/generated/type.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      contextType: src/lib/interfaces/IPrismaContext#IPrismaContext
      useIndexSignature: true
      federation: true
      # enum to union
      enumsAsTypes: true
